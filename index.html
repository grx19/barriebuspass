<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transit Pass (Mobile)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff;
      --card:#9f3b57; /* maroon-ish */
      --accent:#ff6b5f; /* button gradient start */
      --accent-2:#ff846f; /* button gradient end */
      --muted:rgba(255,255,255,0.85);
      --nav-bg: #fbfcfd;
      --icon-circle: rgba(33,33,33,0.06);
    }

    html,body{height:100%;}
    body{
      padding-top: 40px;
      margin:0;
      background:var(--bg);
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* phone viewport wrapper - set to realistic phone width */
    .phone {
      width:450px; /* iPhone 12/13 width in CSS px */
      height:750px; /* tall phone height */
      box-shadow:0 20px 40px rgba(0,0,0,0.12);
      border-radius:34px;
      overflow:hidden;
      background:linear-gradient(#fff,#fff);
      position:relative;
      display:flex;
      flex-direction:column;
    }

    /* main scrollable area */
    .content{
      padding:22px 22px 85px; /* leave room for bottom nav */
      background:transparent;
      flex:1 1 auto;
      overflow:auto;
    }

    /* card that matches image */
    .card{
      background:var(--card);
      border-radius:18px;
      padding:28px 22px 28px;
      color:var(--muted);
      display:flex;
      flex-direction:column;
      align-items:center;
      box-shadow: inset 0 -6px 30px rgba(0,0,0,0.04);
    }

    .small { font-size:14px; font-weight:600; color: rgba(255,255,255,0.95); opacity:0.95; margin-bottom:6px; }

    #date{
      font-size:28px;
      font-weight:800;
      color:#fff;
      margin:6px 0 6px;
      letter-spacing:0.6px;
      text-align:center;
    }
    #time{
      font-size:32px;
      font-weight:800;
      color:#fff;
      margin-bottom:18px;
    }

    .agency{
      font-size:18px;
      font-weight:600;
      color:rgba(255,255,255,0.95);
      margin-bottom:16px;
    }

    .bus-illustration{
      width:420px;
      height:140px;
      border-radius:6px;
      display:flex;
      align-items:stretch;
      justify-content:stretch;
      margin-bottom:18px;
      box-shadow:0 8px 20px rgba(0,0,0,0.06);
    }

    /* expire button */
    .expire-btn{
      background: linear-gradient(180deg,var(--accent), var(--accent-2));
      border:none;
      padding:12px 48px;
      border-radius:26px;
      color:#fff;
      font-weight:700;
      font-size:16px;
      box-shadow:0 8px 20px rgba(159,59,87,0.18);
      margin:6px 0 20px;
      cursor:pointer;
    }
    .grid-container
    {
      overflow: auto; 
    }
    .info{
      text-align:center;
      color:rgba(255,255,255,0.95);
      font-weight:700;
      font-size:18px;
      line-height:1.25;
      margin-bottom:8px;
    }
    #countdown
    {
      color:rgba(255,255,255,0.95);
      font-weight:700;
      font-size:18px;
      float: right;
      padding-left: 5px;
    }

    .subtext{font-size:12px; color:rgba(255,255,255,0.9); font-weight:500}

    /* bottom navigation area */
    .bottom-nav{
      position:absolute;
      left:0;right:0;bottom:0;
      height:96px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      padding:6px 18px 18px;
    }

    .nav-inner{
      width:100%;
      max-width:360px;
      margin:0 auto;
      background:var(--nav-bg);
      border-radius:16px;
      padding:12px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow:0 8px 18px rgba(0,0,0,0.06);
    }

    .nav-item{display:flex;flex-direction:column;align-items:center;font-size:12px;color:#8a8a8a}
    .nav-icon{
      width:44px;height:44px;border-radius:22px;background:var(--icon-circle);display:flex;align-items:center;justify-content:center;margin-bottom:6px;
    }

    /* center selected icon style (transit) */
    .nav-item.center .nav-icon{background:#e6fbff;border-radius:12px;box-shadow:0 6px 12px rgba(0,0,0,0.06)}
    .nav-item.center{color:#24a6b3;font-weight:700}

    /* top notch style bar (like iPhone) */\    
    .home-bar{
      position:absolute;left:50%;bottom:8px;transform:translateX(-50%);height:6px;width:140px;background:#000;opacity:0.06;border-radius:999px;
    }

    /* responsive tweak for smaller widths (if user shrinks window) */
    @media (max-width:420px){
      .phone{transform:scale(0.95)}
    }

  </style>
</head>
<body onload="startTime()">

  <div class="phone" role="application" aria-label="Mobile preview">
    <div class="content">
      <div style="height:6px"></div>
      <div class="card">
        <div class="small">Adult 10 Ride Card</div>
        <div id="date"></div>
<script>
  const now = new Date();
  const options = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' };
  let formatted = now.toLocaleDateString('en-US', options);

  // Remove commas
  formatted = formatted.replace(/,/g, '');

  document.getElementById("date").textContent = formatted;
</script>
        <div id="time">1</div>
        <script>
    function pad(n){ return String(n).padStart(2, '0'); }

    function updateClock(){
      const now = new Date();
      let h = now.getHours();
      h = h % 12;
      h = h ? h : 12; // 0 should be 12
      const m = pad(now.getMinutes());
      const s = pad(now.getSeconds());
      document.getElementById('time').textContent = `${h}:${m}:${s}`;
    }

    updateClock();                 // show immediately
    setInterval(updateClock, 1000); // update every second
  </script>

        <div class="agency">Barrie Transit</div>

        <div class="bus-illustration" aria-hidden="true">
          <video width="5000" height="140"  autoplay muted loop>
            <source src="movie.mp4" type="video/mp4">
          </video>
        </div>

        <button class="expire-btn">Expire</button>
        <div class="grid-container">
          <div class="info">This pass expires after <div id="countdown"></div></br>minutes</div>
        </div>
        <script>
    let minutes = 120; // starting value
    const display = document.getElementById("countdown");

    function updateCountdown() {
      display.textContent = minutes;
      minutes--;

      if (minutes < 0) {
        minutes = 120; // reset when finished
        display.textContent = minutes;
      }
    }

    // update immediately
    updateCountdown();
    // update every 60,000 ms (1 minute)
    setInterval(updateCountdown, 60000);
  </script>
        <div class="subtext" style="margin-top:8px">User ID 1111697050</div>
      </div>
    </div>

    <div class="bottom-nav" aria-hidden="true">
      <div class="nav-inner">
        <div class="nav-item">
          <div class="nav-icon">
            <!-- home icon -->
            <svg width="40" height="35" viewBox="0 0 24 24" fill="none" stroke="#222" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M3 10.5L12 4l9 6.5V20a1 1 0 0 1-1 1h-5v-6h-6v6H4a1 1 0 0 1-1-1V10.5z"/></svg>
          </div>
          <div>Home</div>
        </div>

        <div class="nav-item">
          <div class="nav-icon">
            <!-- parking icon -->
            <img src="p.png" width="40" height="35" >
          </div>
          <div>Parking</div>
        </div>

        <div class="nav-item center">
          <div class="nav-icon">
            <!-- parking icon -->
            <img src="t.png" width="40" height="35" >
          </div>
          <div>Transit</div>
        </div>

        <div class="nav-item">
          <div class="nav-icon">
            <!-- parking icon -->
            <img src="pr.png" width="40" height="35" >
          </div>
          <div>Permits</div>
        </div>
      </div>
    </div>

    <div class="home-bar" aria-hidden="true"></div>
  </div>
</body>
</html>
