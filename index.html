<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transit Pass (Mobile)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff;
      --card:#9f3b57; /* maroon-ish */
      --accent:#ff6b5f; /* button gradient start */
      --accent-2:#ff846f; /* button gradient end */
      --muted:rgba(255,255,255,0.85);
      --nav-bg: #fbfcfd;
      --icon-circle: rgba(33,33,33,0.06);
    }

    html,body{height:100%;}
    body{
      padding-top: 40px;
      margin:0;
      background:var(--bg);
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* phone viewport wrapper - set to realistic phone width */
    .phone {
      width:450px; /* iPhone 12/13 width in CSS px */
      height:750px; /* tall phone height */
      box-shadow:0 20px 40px rgba(0,0,0,0.12);
      border-radius:34px;
      overflow:hidden;
      background:linear-gradient(#fff,#fff);
      position:relative;
      display:flex;
      flex-direction:column;
    }

    /* main scrollable area */
    .content{
      padding:22px 22px 80px; /* leave room for bottom nav */
      background:transparent;
      flex:1 1 auto;
      overflow:auto;
    }

    /* card that matches image */
    .card{
      background:var(--card);
      border-radius:18px;
      padding:28px 22px 28px;
      color:var(--muted);
      display:flex;
      flex-direction:column;
      align-items:center;
      box-shadow: inset 0 -6px 30px rgba(0,0,0,0.04);
    }

    .small { font-size:14px; font-weight:600; color: rgba(255,255,255,0.95); opacity:0.95; margin-bottom:6px; }

    .date{
      font-size:28px;
      font-weight:800;
      color:#fff;
      margin:6px 0 6px;
      letter-spacing:0.6px;
      text-align:center;
    }
    .time{
      font-size:32px;
      font-weight:800;
      color:#fff;
      margin-bottom:18px;
    }

    .agency{
      font-size:18px;
      font-weight:600;
      color:rgba(255,255,255,0.95);
      margin-bottom:16px;
    }

    .bus-illustration{
      width:100%;
      max-width:320px;
      height:140px;
      border-radius:6px;
      background:#bfe3ff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200"><rect width="600" height="200" fill="%23bfe3ff"/><g fill="none" stroke="%23000000" stroke-opacity="0.05"><rect x="20" y="40" width="560" height="120" rx="6"/></g><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="18" fill="%23444444">Bus illustration placeholder</text></svg>') center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:18px;
      box-shadow:0 8px 20px rgba(0,0,0,0.06);
    }

    /* expire button */
    .expire-btn{
      background: linear-gradient(180deg,var(--accent), var(--accent-2));
      border:none;
      padding:12px 48px;
      border-radius:26px;
      color:#fff;
      font-weight:700;
      font-size:16px;
      box-shadow:0 8px 20px rgba(159,59,87,0.18);
      margin:6px 0 20px;
      cursor:pointer;
    }

    .info{
      text-align:center;
      color:rgba(255,255,255,0.95);
      font-weight:700;
      font-size:18px;
      line-height:1.25;
      margin-bottom:8px;
    }

    .subtext{font-size:12px; color:rgba(255,255,255,0.9); font-weight:500}

    /* bottom navigation area */
    .bottom-nav{
      position:absolute;
      left:0;right:0;bottom:0;
      height:96px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      padding:6px 18px 18px;
    }

    .nav-inner{
      width:100%;
      max-width:360px;
      margin:0 auto;
      background:var(--nav-bg);
      border-radius:16px;
      padding:12px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow:0 8px 18px rgba(0,0,0,0.06);
    }

    .nav-item{display:flex;flex-direction:column;align-items:center;font-size:12px;color:#8a8a8a}
    .nav-icon{
      width:44px;height:44px;border-radius:22px;background:var(--icon-circle);display:flex;align-items:center;justify-content:center;margin-bottom:6px;
    }

    /* center selected icon style (transit) */
    .nav-item.center .nav-icon{background:#e6fbff;border-radius:12px;box-shadow:0 6px 12px rgba(0,0,0,0.06)}
    .nav-item.center{color:#24a6b3;font-weight:700}

    /* top notch style bar (like iPhone) */\    
    .home-bar{
      position:absolute;left:50%;bottom:8px;transform:translateX(-50%);height:6px;width:140px;background:#000;opacity:0.06;border-radius:999px;
    }

    /* responsive tweak for smaller widths (if user shrinks window) */
    @media (max-width:420px){
      .phone{transform:scale(0.95)}
    }

  </style>
</head>
<body>
  <div class="phone" role="application" aria-label="Mobile preview">
    <div class="content">
      <div style="height:6px"></div>
      <div class="card">
        <div class="small">Adult 20 Ride Card</div>
        <div class="date">Tue Jan 07 2025</div>
        <div class="time">1:00:43 PM</div>
        <div class="agency">Barrie Transit</div>

        <div class="bus-illustration" aria-hidden="true">
          <!-- Replace the background with the real bus image if you have it:
               <img src="bus-image.jpg" alt="Bus" style="width:100%;height:100%;object-fit:cover;border-radius:6px"/>
          -->
        </div>

        <button class="expire-btn">Expire</button>

        <div class="info">This pass expires after 116<br/>minutes</div>
        <div class="subtext" style="margin-top:8px">User ID 1111697050</div>
      </div>
    </div>

    <div class="bottom-nav" aria-hidden="true">
      <div class="nav-inner">
        <div class="nav-item">
          <div class="nav-icon">
            <!-- home icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#222" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M3 10.5L12 4l9 6.5V20a1 1 0 0 1-1 1h-5v-6h-6v6H4a1 1 0 0 1-1-1V10.5z"/></svg>
          </div>
          <div>Home</div>
        </div>

        <div class="nav-item">
          <div class="nav-icon">
            <!-- parking icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#222" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20" /><path d="M7 8h6a3 3 0 0 1 0 6H7z"/></svg>
          </div>
          <div>Parking</div>
        </div>

        <div class="nav-item center">
          <div class="nav-icon" style="width:56px;height:56px;border-radius:12px">
            <!-- transit icon -->
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#0b7285" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="12" rx="2"/><path d="M7 20v-2"/><path d="M17 20v-2"/></svg>
          </div>
          <div>Transit</div>
        </div>

        <div class="nav-item">
          <div class="nav-icon">
            <!-- permits icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#222" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M7 7h10"/></svg>
          </div>
          <div>Permits</div>
        </div>
      </div>
    </div>

    <div class="home-bar" aria-hidden="true"></div>
  </div>
</body>
</html>
